<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastrogram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="receitagram-wrapper">
      <div class="receitagram-phone">
        <img
          src="./img/png-transparent-food-recipe-mobile-phones-iphone-others-depositphotos-bgremover.png"
          alt="telefones mostrando receitas"
        />
      </div>
      <div class="receitagram-action">
        <div class="login-delete">
          <h1>Receitagram</h1>
          <div class="profile-photo">
            <img
              src="./img/prato-depositphotos-bgremover(1).png"
              alt="foto do perfil"
            />
          </div>
          <a href="#" class="receitagram-login"
            >Entrar como Filé Mediterrâneo</a
          >
          <a href="#" class="receitagram-delete">Remover Conta</a>
        </div>
        <div class="userchange">
          <p class="other-user">Não é Filé Mediterrâneo?</p>
          <p class="other-user">
            <span class="link-blue">Alternar usuário</span>
            ou
            <span class="link-blue">Inscrever-se</span>
          </p>
        </div>
        <div class="install">
          <h3>Baixe o aplicativo:</h3>
          <div class="download">
            <a href="#" class="app-download"> </a>
            <a href="#" class="app-download"> </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
